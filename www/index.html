<!DOCTYPE html>
<html  >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<!--  <body  ng-controller="NotificationController"  ng-controller="ListCtrl"> -->
  <body ng-app="starter" >

    <ion-header-bar class="top">
      <h1 class="title">Φάρμακα</h1>
      <button class="button button-icon ion-plus" ng-click="addMed()">
      </button>
    </ion-header-bar>
     <ion-content>
       <div id="one" ng-controller="ListCtrl">
         <div>
      <ion-list>
        <ion-item ng-repeat="medicine in medicines" ng-class="{deleted: medicine.status == 'διαγραμμένο'}">
          {{medicine.name}}
          <ion-option-button class="button-royal" ng-click="deleteMedicine(medicine)">
            <i class="icon ion-checkmark"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    </div>
    <div id="two" ng-controller="NotificationController">
      <div>
      <button class="button button-full button-positive" ng-click="scheduleSingleNotification()">
          Notification 1
      </button>
      <button class="button button-full button-positive" ng-click="scheduleDelayedNotification()">
        Show Local Notification After 10 sec (2)
      </button>
    </div>
  </div>
     </ion-content>

  </body>
</html>
